<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cleave-input demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="./cleave-input.min.js"></script>

    <style>
        input:invalid {
            background-color: palevioletred;
        }

        input[size] {
            width: auto;
        }
    </style>
</head>

<body class="p-3">
    <p>Credit card and phone number support dropped</p>
    <p>Use <a href="https://cardjs.co.uk/">cardjs</a> and <a href="https://intl-tel-input.com/">intl tel</a></p>
    <form action="https://vercel-dumper.vercel.app">
        <div class="mb-3">
            <label for="regularInput" class="form-label">Regular input</label>
            <input type="text" class="form-control" id="regularInput">
        </div>
        <div class="mb-3">
            <label for="date-input" class="form-label">Date</label>
            <cleave-input type="date" data-config='{"delimiter": "-","datePattern": ["Y", "m", "d"]}'>
                <input type="text" class="form-control" id="date-input" name="date" placeholder="YYYY-MM-DD">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="date2-input" class="form-label">Date</label>
            <cleave-input type="date" data-config='{"datePattern": ["m", "y"]}'>
                <input type="text" class="form-control" id="date2-input" name="date2" placeholder="MM/YY">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="time-input" class="form-label">Time</label>
            <cleave-input type="time" data-config='{"timePattern": ["h", "m", "s"]}'>
                <input type="text" class="form-control" id="time-input" name="time" placeholder="HH:mm:ss">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="time2-input" class="form-label">Time</label>
            <cleave-input type="time" data-config='{"timePattern": ["h", "m"]}'>
                <input type="text" class="form-control" id="time2-input" name="time2" placeholder="HH:mm">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="datetime-input" class="form-label">Date time</label>
            <cleave-input type="datetime"
                data-config='{"datePattern": ["Y", "m", "d"], "timePattern": ["h", "m"], "delimiters": ["-","-"," at ", "."]}'>
                <input type="text" class="form-control" id="datetime-input" name="datetime" placeholder="YYYY-MM-DD at HH.mm">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="numeral-input" class="form-label">Numeral (+ decimal padding)</label>
            <cleave-input type="numeral" data-config='{"numeralDecimalPadding": true}'>
                <input type="text" class="form-control" id="numeral-input" name="numeral" placeholder="Enter numeral">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="numeralreadonly-input" class="form-label">Numeral readonly</label>
            <cleave-input type="numeral" data-config='{}'>
                <input type="text" class="form-control" id="numeralreadonly-input" name="numeralreadonly" value="42" readonly
                    placeholder="Enter numeral">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="numeraldisabled-input" class="form-label">Numeral disabled</label>
            <cleave-input type="numeral" data-config='{}'>
                <input type="text" class="form-control" id="numeraldisabled-input" name="numeraldisabled" value="42" disabled
                    placeholder="Enter numeral">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="positivenumeral-input" class="form-label">Positive Numeral</label>
            <cleave-input type="numeral" data-config='{"numeralPositiveOnly": true, "numeralPositiveStrict": true}'>
                <input type="text" class="form-control" id="positivenumeral-input" name="positivenumeral" placeholder="Enter numeral">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="block-input" class="form-label">Block</label>
            <cleave-input data-config='{"blocks": [4, 3, 3, 4],"uppercase": true, "delimiter": "-"}'>
                <input type="text" class="form-control" id="block-input" name="block" placeholder="XXXX-YYY-YYY-XXXX">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="nn-input" class="form-label">Belgian National Number (with hidden input + validation)</label>
            <cleave-input
                data-config='{"numericOnly": true, "blocks": [2 ,2 ,2, 3, 3],"uppercase": true, "delimiters": [".", ".", "-", "."], "swapHiddenInput": true}'>
                <input type="text" class="form-control" id="nn-input" name="nn" placeholder="YY.MM.DD-XXX.YYY" minlength="16" size="16"
                    required>
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="delimiterparen-input" class="form-label">Delimiters (parenthesis)</label>
            <cleave-input data-config='{"blocks": [3, 3, 3],"delimiters": [") ", " "]}'>
                <input type="text" class="form-control" id="delimiterparen-input" name="delimiterparen" placeholder="">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="prefix-input" class="form-label">Prefix</label>
            <cleave-input data-config='{"prefix": "PREFIX","delimiter": "-","blocks": [6, 4, 4, 4],"uppercase": true}'>
                <input type="text" class="form-control" id="prefix-input" name="prefix" placeholder="PREFIX-XXXXXX-XXXX-XXXX-XXXX">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="prefixcurrency-input" class="form-label">Prefix currency (with hidden input and no prefix)</label>
            <cleave-input type="numeral" data-config='{"prefix": "Â£ ", "swapHiddenInput": true, "rawValueTrimPrefix": true}'>
                <input type="text" class="form-control" id="prefixcurrency-input" name="prefixcurrency[value]" placeholder="">
            </cleave-input>
        </div>
        <div class="mb-3">
            <label for="bephone-input" class="form-label">Belgian phone number</label>
            <cleave-input data-config='{"prefix": "+32(0)","delimiter": " ","blocks": [9, 3, 3],"uppercase": true}'>
                <input type="text" class="form-control" id="bephone-input" name="bephone" placeholder="+32(0)000 000 000">
            </cleave-input>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
